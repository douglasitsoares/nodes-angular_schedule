<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveSchedule()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="service" placeholder="Write your service">
      <mat-error *ngIf="form.get('service').invalid">Please enter a service choices.</mat-error>
    </mat-form-field>


    <table>
      <tr>
        <td>
        <mat-form-field>
          <input matInput type="text" formControlName="service" placeholder="Write your service">
          <mat-error *ngIf="form.get('service').invalid">Please enter a service choices.</mat-error>
        </mat-form-field>

      </td>
        <td>
<!--
          <mat-form-field>
            <input matInput type="text" formControlName="date" placeholder="Shedulling Date">
            <mat-error *ngIf="form.get('date').invalid">Please enter date for schedule.</mat-error>
          </mat-form-field>

-->
          <mat-form-field>
            <input matInput  placeholder="Date" formControlName="date"  [matDatepicker]="picker">
<!--
            <input matInput placeholder="Data de nascimento" [matDatepicker]="picker" [max]="maxDate" [ngModelOptions]="{standalone: true}" ngModel name="date" required>
-->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


        </td>
      </tr>
    </table>


        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>

        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>

        <mat-form-field>
          <textarea matInput rows="4" formControlName="details" placeholder="Write details"></textarea>
          <mat-error *ngIf="form.get('details').invalid">Please enter with details.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="infoScheduleId">Save Schedule</button>

  </form>
</mat-card>
