<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="schedules.length > 0 && !isLoading" class="headers-align">
  <mat-expansion-panel *ngFor="let post of schedules">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.hour }}</mat-panel-title>
      <mat-panel-title>{{ post.service }}</mat-panel-title>
      <mat-panel-description>{{ post.details }}
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>

    <!--  {{ post.service }} -->
    </mat-expansion-panel-header>
    <!--
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.service">
    </div>
    <p>{{ post.details }}</p>
    -->
    <!--
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
    -->
    <mat-action-row *ngIf="userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length] = "totalSchedules" [pageSize]="schedulesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="schedules.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="schedules.length <= 0 && !isLoading">No posts added yet!</p>
